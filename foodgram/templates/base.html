<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Проект о вкусной еде.">
  <meta name="keywords" content="Еда, фотографии, рецепты, вкусно, пища, здоровая">
  <meta name="author" content="Кошелев Дмитрий">
  <title>Проект &laquo;Foodgram&raquo;&nbsp;&mdash;&nbsp;{% block title %}Foodgram{% endblock %}</title>
  {% load static %}
  {% block styles %}
    <link rel="stylesheet" href="./pages/single.css">
  {% endblock %}
</head>

<body class="body">
  <header class="header">
    {% block nav %}
      {% include './includes/nav_notauth.html' %}
    {% endblock %}
  </header>

  <main class="main container">
    {% block main %}{% endblock %}
  </main>

  {% include './includes/footer.html' %}

  {% block scripts %}
    <script src="./js/components/Purchases.js"></script>
    <script src="./js/config/config.js"></script>

    <script src="./js/components/MainCards.js"></script>
    <script src="./js/components/SingleCard.js"></script>
    <script src="./js/components/Header.js"></script>

    <script src="./js/api/Api.js"></script>
    <script src="singlePageNotAuth.js"></script>
  {% endblock %}
</body>

</html>
