<div class="card" data-id="120">
  <a href="#" class="link" target="_blank">
    {% load thumbnail %}
    {% thumbnail recipe.image "x240" as im %}
      <img src="{{ im.url }}" alt="{{ recipe.title }}" class="card__image">
    {% endthumbnail %}
  </a>
  <div class="card__body">
    <a class="card__title link" href="#" target="_blank">{{ recipe.title }}</a>
    <ul class="card__items">
      {% for tag in recipe.tags.all %}
        <li
          class="card__item">
          <span class="badge badge_style_{{ tag.style }}">{{ tag.title }}</span>
        </li>
      {% endfor %}
    </ul>
    <div class="card__items card__items_column">
      <p class="card__text">
        <span class="icon-time"></span>
        {{ recipe.time }} мин.
      </p>
      <p class="card__text">
        <span class="icon-user"></span>
        <a href="#" style="color: black">{{ recipe.author.get_full_name }}</a>
      </p>
    </div>
  </div>
  <div class="card__footer">
    <button class="button button_style_light-blue" name="purchases" data-out><span
        class="icon-plus button__icon"></span>Добавить в покупки</button>
    <button class="button button_style_none" name="favorites" data-out><span
        class="icon-favorite"></span></button>
  </div>
</div>
